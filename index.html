<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="scorekeeper">
        <div id="nowrap">
            <div id="home">
                <div id="homename">
                    <div class="scorebox" id="homescore">0</div>
                <p id="p1">&nbsp;Home&nbsp;</p></div>
                <button onclick="Score('home', 1)">+1</button>
                <button onclick="Score('home', 2)">+2</button>
                <button onclick="Score('home', 3)">+3</button>
            </div>
            <div id="away">
                <div id="awayname">
                    <div class="scorebox" id="awayscore">0</div>
                <p id="p2">&nbsp;Away&nbsp;</p></div>
                <button onclick="Score('away', 1)">+1</button>
                <button onclick="Score('away', 2)">+2</button>
                <button onclick="Score('away', 3)">+3</button>
            </div>
        </div>
        <ul>
            <li><button id="reset" onclick="Reset()">Reset</button></li>
            <li><button id="teamname" onclick="Team()">TeamNamen</button></li>
        </ul>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
