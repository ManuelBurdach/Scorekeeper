<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="scorekeeper">
        <div id="nowrap">
            <div id="home">
                <div class="scorebox" id="homescore">0</div>
                <button id="btn" data-team="home" data-value="1">+1</button>
                <button id="btn" data-team="home" data-value="2">+2</button>
                <button id="btn" data-team="home" data-value="3">+3</button>
            </div>
            <div id="away">
                <div class="scorebox" id="awayscore">0</div>
                <button id="btn" data-team="away" data-value="1">+1</button>
                <button id="btn" data-team="away" data-value="2">+2</button>
                <button id="btn" data-team="away" data-value="3">+3</button>
            </div>
        </div>
        <button id="reset">Reset</button>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
